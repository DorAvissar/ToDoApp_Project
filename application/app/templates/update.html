<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Task</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='assets/style.css') }}">
</head>
<body>
    <header>
        <h1>Update Task with a Reference</h1>
    </header>
    <main>
        <section class="add-task">
            <h2 class="section-title">Update Task</h2>
            <form action="/action3" method="POST">
                <div class="form-group">
                    <label>Unique Object ID: {{ task['_id'] }}</label>
                    <input type="text" name="_id" value="{{ task['_id'] }}" hidden>
                </div>
                <div class="form-group">
                    <label for="name">Task Name</label>
                    <input type="text" id="name" name="name" value="{{ task['name'] }}" required>
                </div>
                <div class="form-group">
                    <label for="desc">Description</label>
                    <textarea id="desc" name="desc" rows="3" required>{{ task['desc'] }}</textarea>
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date" value="{{ task['date'] }}" required>
                </div>
                <div class="form-group">
                    <label for="pr">Priority</label>
                    <select id="pr" name="pr" required>
                        <option value="no-priority" {% if task['pr'] == 'no-priority' %}selected{% endif %}>No Priority</option>
                        <option value="low-priority" {% if task['pr'] == 'low-priority' %}selected{% endif %}>Low Priority</option>
                        <option value="medium-priority" {% if task['pr'] == 'medium-priority' %}selected{% endif %}>Medium Priority</option>
                        <option value="high-priority" {% if task['pr'] == 'high-priority' %}selected{% endif %}>High Priority</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="assignee">Assignee</label>
                    <input type="text" id="assignee" name="assignee" value="{{ task['assignee'] }}" required>
                </div>
                <button type="submit" class="edit-button">Update Task</button>
            </form>
            <a href="/">Return to Task List</a>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 TODO Reminder with Flask and MongoDB</p>
    </footer>
</body>
</html>
